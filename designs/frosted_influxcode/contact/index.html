<script>
    const menu = document.getElementById('frosted_hamburger_menu')
    let show_menu = false
    const menu_placement = 35
    menu.style.transform = `translateX(-${menu_placement}px)`
    const change_menu = (event) => {
        event.stopPropagation()
        show_menu = !show_menu
        const nav = document.getElementById('frosted-sub-nav')
        nav.style.transform = show_menu ? 'translateX(0)' : 'translateX(100%)'
        menu.style.transition = show_menu ? 'all .3s ease-out' : 'all 0.3s ease-out'
        menu.style.transform = show_menu ? `translateX(${nav.offsetWidth - menu_placement}px)` : `translateX(-${menu_placement}px)`
        Array.from(menu.children).forEach((line, index) => {
            function rotate(deg, translate_x, translate_y) {
                line.style.transform = `rotate(${deg}deg) translateX(${translate_x}px) translateY(${translate_y}px)`
            }
            if (index === 0) {
                show_menu ? rotate(45, 3.5, 3.5) : rotate(0, 0, 0)
            } else if (index === 2) {
                show_menu ? rotate(-45, 3.5, -3.5) : rotate(0, 0, 0)
            } else {
                line.style.opacity = show_menu ? 0 : 1
            }
        })
    }

                line.style.transform = `rotate(${deg}deg) translateY(${translate_y}px) translateX(${translate_x}px)`
            }
            if (index === 0) {
                console.log('hello')
                show_menu ? rotate(45, 3.5, 3.5) : rotate(0, 0, 0)
            } else if (index === 2) {
                show_menu ? rotate(-45, -3.5, 3.5) : rotate(0, 0, 0)
            } else {
                line.style.opacity = show_menu ? 0 : 1
            }
        })
    })
    menu.addEventListener('click', change_menu)


</script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            (function () {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init({
                    publicKey: "DKkGFSa4zE_ewwGc4",
                });
            })();
            document.getElementById('emailForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                // Get input values
                function get_el(id) {
                    return document?.getElementById(id) || ""
                }
                function get_val(id) {
                    return get_el(id)?.value || ""
                }
                const first_name = get_val("first_name")
                const last_name = get_val("last_name")
                const to_email = get_val("email")
                const phone = get_val("phone")
                const date = get_val("date")
                const budget = get_val("budget")
                const event_date = new Date(date);
                const options = {
                    weekday: "long", // "Monday"
                    year: "numeric", // "2025"
                    month: "long", // "January"
                    day: "numeric", // "17"
                    hour: "2-digit", // "12" (hours)
                    minute: "2-digit", // "28" (minutes)
                    hour12: true, // Use 12-hour clock
                };
                const friendly_event_date = event_date.toLocaleString("en-US", options);

                const location = get_val("location")
                const event_details = get_val("event_details")
                const inquire_btn = get_el("inquire_btn")
                const inquiry_response_container = get_el('inquiry_response_container')

                try {
                    inquire_btn.disabled = true
                    inquiry_response_container.classList.remove('hide')
                    inquiry_response_container.textContent = 'Sending Request...'
                    const response = await emailjs.send('service_11ej8vn', 'template_wgk3oii', {
                        reply_to: to_email,
                        phone: phone,
                        to_email: 'andrewjudd111@gmail.com',
                        to_name: 'Afton',
                        from_name: `${first_name} ${last_name}`,
                        reply_from: 'andrewjudd111@gmail.com',
                        event_details: event_details,
                        event_date: friendly_event_date,
                        event_location: location,
                        budget: budget
                    });
                    inquiry_response_container.textContent = 'Request Sent!'

                    setTimeout(() => {
                        inquiry_response_container.classList.add('hide')
                        inquiry_response_container.textContent = ''
                        inquire_btn.disabled = false
                    }, 3000)
                    console.log('Response:', response);
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        })

    </script>
