    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG Root Design</title>
        <style>
            svg {
                width: 100%;
                height: 400px;
                /* background-color: white; */
            }
        </style>
    </head>

    <body>

        <svg viewBox="0 0 600 400">
            <!-- Main thick root -->
            <path d="M300,50 C290,90 310,120 300,160" stroke="black" stroke-width="20" fill="none" />

            <!-- Left branch 1 -->
            <path d="M300,120 C270,110 240,130 220,160" stroke="black" stroke-width="10" fill="none" />
            <path d="M220,160 C210,180 190,190 170,220" stroke="black" stroke-width="8" fill="none" />

            <!-- Left branch 2 -->
            <path d="M300,140 C260,130 220,150 200,180" stroke="black" stroke-width="8" fill="none" />
            <path d="M200,180 C180,200 160,220 140,240" stroke="black" stroke-width="6" fill="none" />

            <!-- Left branch 3 -->
            <path d="M300,160 C250,150 200,170 180,200" stroke="black" stroke-width="6" fill="none" />
            <path d="M180,200 C160,220 140,240 120,260" stroke="black" stroke-width="4" fill="none" />

            <!-- Right branch 1 -->
            <path d="M300,120 C330,110 360,130 380,160" stroke="black" stroke-width="10" fill="none" />
            <path d="M380,160 C390,180 410,190 430,220" stroke="black" stroke-width="8" fill="none" />

            <!-- Right branch 2 -->
            <path d="M300,140 C340,130 380,150 400,180" stroke="black" stroke-width="8" fill="none" />
            <path d="M400,180 C420,200 440,220 460,240" stroke="black" stroke-width="6" fill="none" />

            <!-- Right branch 3 -->
            <path d="M300,160 C350,150 400,170 420,200" stroke="black" stroke-width="6" fill="none" />
            <path d="M420,200 C440,220 460,240 480,260" stroke="black" stroke-width="4" fill="none" />

            <!-- Additional fine branches -->
            <path d="M170,220 C150,230 130,240 110,260" stroke="black" stroke-width="4" fill="none" />
            <path d="M430,220 C450,230 470,240 490,260" stroke="black" stroke-width="4" fill="none" />
        </svg>

    </body>
