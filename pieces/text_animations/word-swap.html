<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span style="font: inherit; font-size: inherit; display: inherit;" id="word"></span>
</body>
<script>
    function run_words() {
        const word_span = document.querySelectorAll('#word')
        word_span.forEach(span => {
            console.log(`{{words}}`, `{{interval}}`)
            const words = span.getAttribute('data-words')
            const words_arr = words.split(',')
            span.style.animation = `show_read {{interval}}s infinite`
            let index_count = 0
            span.textContent = words_arr[index_count]
            index_count++

            const interval = setInterval(() => {
                span.textContent = words_arr[index_count]
                index_count++
                if (index_count >= words_arr?.length) {
                    index_count = 0
                }
            }, `{{interval}}` * 1000)
        })
    }
    run_words()
</script>

</html>
