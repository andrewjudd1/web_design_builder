<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEJAFILMS Portfolio</title>

    <style>
        .frosted-img-portfolio {
            position: absolute;
            top: 0;
            left: 0;
            aspect-ratio: 1/1;
            transition-duration: 1s;
            height: 100%;
        }

        .frosted-img-portfolio:hover {
            transform: scale(2);
        }

        .frosted-portfolio-card {
            cursor: pointer;
            padding: 1em;
            transition-duration: 1s;
            border-radius: .25em;
            /* width: 25em; */
            min-width: 20em;
            min-height: 40em;
        }

        .frosted-text-shadow {
            text-shadow: 2px 2px var(--main-color-1);
            font-weight: bold;
        }


        .frosted-service-card:hover {
            box-shadow: 2px 2px 10px var(--main-color-4);
        }

        .frosted-service-card:has(.frosted-text:hover) {
            box-shadow: 2px 2px 10px var(--main-color-4);
        }

        .frosted-video {
            object-fit: cover;
            width: 30em;
            height: 30em;
            box-shadow: 2px 2px 10px black;
        }

        .frosted-video-container {
            display: flex;
            justify-content: center;
        }


        .frosted-video-section {
            display: flex;
            justify-content: center;
            gap: 0;
            flex-flow: row wrap;
        }


        .frosted-video-section:has(:only-child) {
            justify-content: start;
        }
    </style>
</head>

<body>
    <frosted-header-all-logo-dynamic></frosted-header-all-logo-dynamic>
    <div class="frosted-video-container">
        <div class="frosted-video-wrapper">
            <div class="frosted-video-section">
                <video class="frosted-video" controls
                    poster="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/abbygale_brandon_poster.png">
                    <source
                        src="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/abbygale_brandon_highlights.mp4"
                        type="video/mp4">
                    Your browser does not support H.264.
                </video>
                <video class="frosted-video" controls>
                    <source
                        src="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/short_ashlun_sampson.mp4"
                        type="video/mp4">
                    Your browser does not support H.264.
                </video>
            </div>
            <div class="frosted-video-section">

                <video class="frosted-video" controls
                    poster="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/ring_short_poster_small.webp">
                    <source
                        src="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/alex_semira_wedding_full.mp4"
                        type="video/mp4">
                    Your browser does not support H.264.
                </video>
                <video class="frosted-video" controls
                    poster="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/ring_short_poster_small.webp">
                    <source
                        src="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/short_of_little_details.mp4"
                        type="video/mp4">
                    Your browser does not support H.264.
                </video>
            </div>
            <div class="frosted-video-section">
                <video class="frosted-video" controls
                    poster="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/ring_short_poster_small.webp">
                    <source src="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/short_of_rings.mp4"
                        type="video/mp4">
                    Your browser does not support H.264.
                </video>
            </div>
        </div>
    </div>
</body>

</html>
