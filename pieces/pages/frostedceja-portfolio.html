<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEJAFILMS Portfolio</title>

    <style>
        .frosted-img-portfolio {
            position: absolute;
            top: 0;
            left: 0;
            aspect-ratio: 1/1;
            transition-duration: 1s;
            height: 100%;
        }

        .frosted-img-portfolio:hover {
            transform: scale(2);
        }

        .frosted-portfolio-card {
            cursor: pointer;
            padding: 1em;
            transition-duration: 1s;
            border-radius: .25em;
            /* width: 25em; */
            min-width: 20em;
            min-height: 40em;
        }

        .frosted-text-shadow {
            text-shadow: 2px 2px var(--main-color-1);
            font-weight: bold;
        }


        .frosted-service-card:hover {
            box-shadow: 2px 2px 10px var(--main-color-4);
        }

        .frosted-service-card:has(.frosted-text:hover) {
            box-shadow: 2px 2px 10px var(--main-color-4);
        }
    </style>
</head>

<body>
    <frosted-header-all></frosted-header-all>
    <div class="backdrop-container">
        <div class="frosted-section" style="padding: 0 0 6em 0;">
            <div class="frosted-section" style="width: 100%;">
                <h3 class="frosted-show" style="margin: 0 0 .5em 0; text-align: center;">See My Work in Action</h3>
                <p class="frosted-show" style="margin: 0 0 1em 0; text-align: center;">Every video tells a unique story.
                    Here's a glimpse of
                    what I've created so
                    far.</p>
            </div>
            <section class="frosted-split-section frosted-show">
                <div style="display: flex; flex-flow: column; justify-content: center; align-items: center;">
                    <video style="object-fit: contain; height: 30em;" controls
                        poster="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/abbygale_brandon_poster.png">
                        <source
                            src="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/abbygale_brandon_highlights.mp4"
                            type="video/mp4">
                        Your browser does not support H.264.
                    </video>
                    <a style="margin-top: 1em;"
                        href="https://s3.us-east-1.amazonaws.com/assets.influxcode.io/cejafilms/abbygale_brandon_full.mp4">View
                        Full Video</a>
                </div>

        </div>
