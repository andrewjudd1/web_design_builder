    <script>

        const page_target = location.href.split('#')[1]
        console.log(page_target || 'home')
        const page = document.getElementById(page_target)
        if (page) {
            page.classList.remove('no-show')
            document.getElementById('home').classList.add('no-show')

        }
        window.addEventListener('popstate', () => {
            // Run your script here
            if (!page) {
                document.getElementById('home').classList.remove('no-show')
                const pages = Array.from(document.querySelectorAll('.page'))
                pages.forEach(item => {
                    item.classList.add('no-show')
                })
            }
            // Place any additional code here
        });


        function change_page(e) {
            e.preventDefault()
            const url = e.target.href
            const hash = url.split('/').pop()
            location.href = `${location.href.split('#')[0]}#${hash}`
            const page = document.getElementById(hash)
            if (page) {
                page.classList.remove('no-show')
                document.getElementById('home').classList.add('no-show')
            }
            const pages = Array.from(document.querySelectorAll('.page'))
            console.log(pages)
            pages.forEach(item => {
                console.log(item.id)
                if (item.id !== hash) {
                    item.classList.add('no-show')
                }
            })
        }
    </script>
