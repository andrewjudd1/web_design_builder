    <title>CEJAFILMS Portfolio</title>

    <style>
        .frosted-img-portfolio {
            position: absolute;
            top: 0;
            left: 0;
            aspect-ratio: 1/1;
            transition-duration: 1s;
            height: 100%;
        }

        .frosted-img-portfolio:hover {
            transform: scale(2);
        }

        .frosted-portfolio-card {
            cursor: pointer;
            padding: 1em;
            transition-duration: 1s;
            border-radius: .25em;
            /* width: 25em; */
            min-width: 20em;
            min-height: 40em;
        }

        .frosted-text-shadow {
            text-shadow: 2px 2px var(--main-color-1);
            font-weight: bold;
        }


        .frosted-service-card:hover {
            box-shadow: 2px 2px 10px var(--main-color-4);
        }

        .frosted-service-card:has(.frosted-text:hover) {
            box-shadow: 2px 2px 10px var(--main-color-4);
        }

        .frosted-video {
            object-fit: cover;
            width: 30em;
            height: 30em;
        }
    </style>
</head>
