<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page {
            display: flex;
            flex-flow: column;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            transition-property: overflow, height, opacity;
            transition-duration: 300ms;
            max-width: 50em;
            background-color: rgb(22, 30, 39);
            opacity: 1;
            max-height: calc(100% - 2em);
            overflow: scroll;
            margin: auto;
            padding: 0 0 2em 0;
        }

        .no-show {
            display: flex;
            z-index: -100;
            opacity: 0;
            overflow: hidden;
        }

        @media screen and (max-width: 51em) {
            .page {
                margin: 0 1em;
            }
        }
    </style>
</head>

<body>

    <section class="page no-show">
        {{children}}
    </section>
</body>

</html>
