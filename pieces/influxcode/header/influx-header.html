<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <frosted-header>
        <a href="data.business.logo.link">
            <div class="logo-container">
                <img class="logo-img" alt="data.business.logo.name" src="data.business.logo.url" />
            </div>
        </a>
        <influx-nav id="user-signin">
        </influx-nav>

    </frosted-header>
    <influx-sub-nav>
        <div style="height: 100%; display: flex; flex-flow: column; justify-content: space-between;">
            <div></div>
            <div style="padding: 1em; width: 100%; display: flex; flex-flow: column; gap: 1em;">
                <li><influx-cta-link
                        href="data.business.nav.link_1.link">data.business.nav.link_1.name</influx-cta-link>
                </li>
                <li><influx-cta-link
                        href="data.business.nav.link_2.link">data.business.nav.link_2.name</influx-cta-link>
                </li>

            </div>
        </div>
    </influx-sub-nav>
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_bGlrZWQtcGFudGhlci00Ni5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://liked-panther-46.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript"></script>
    <script>
        window.addEventListener('load', async function () {
            const pathname = window.location.pathname
            await Clerk.load()

            if (Clerk.isSignedIn) {
                document.querySelectorAll(`.sign-link`).forEach(el => el.remove())
                document.getElementById('user-signin').innerHTML = `
${pathname.includes('dashboard') ? '' : `<li><a class="influx-cta-link"  href="data.business.nav.link_3.link">data.business.nav.link_3.name</a></li>`}
<div id="user-button"></div>
`

                const userButtonDiv = document.getElementById('user-button')

                Clerk.mountUserButton(userButtonDiv)
            } else if (pathname.includes('signin')) {
                document.getElementById('user-signin').innerHTML = `
<li><a class="influx-cta-link"  href="data.business.nav.link_1.link">data.business.nav.link_1.name</a></li>
<li><a class="influx-cta-link"  href="data.business.nav.link_2.link">data.business.nav.link_2.name</a></li>
`
                document.getElementById('app').innerHTML = `
<div id="sign-in"></div>
`

                const signInDiv = document.getElementById('sign-in')

                Clerk.mountSignIn(signInDiv)

            } else {
                document.getElementById('user-signin').innerHTML = `
<li><a class="influx-cta-link"  href="data.business.nav.link_1.link">data.business.nav.link_1.name</a></li>
<li><a class="influx-cta-link" variant="outline"  href="data.business.nav.link_2.link">data.business.nav.link_2.name</a></li>
`
                document.getElementById('app').innerHTML = `
<div id="sign-up"></div>
`

                const signUpDiv = document.getElementById('sign-up')

                Clerk.mountSignUp(signUpDiv)
            }
        })
    </script>

</body>

</html>
